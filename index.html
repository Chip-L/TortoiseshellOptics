<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tortoiseshell Optics</title>

    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">

  </head>

  <body>
    <!-- main banner (header floats on top of it) -->
    <div class="banner">
      <div class="site-container">
        <header>
          <div class="logo">
            <div class="image">
              <img src="./resources/images/logo-white.png" alt="logo">
            </div>
            <span>Tortoiseshell Optics</span>
          </div>
          <nav>
            <span>Services</span>
            <span>Products</span>
            <span>Contact</span>
          </nav>
        </header>
        <div class="callout">
          DON'T JUST LOOK, SEE.
        </div>
      </div>
    </div> <!-- /banner -->

    <!-- display icons with benefits -->
    <div class="site-container">
    <div class="icon-section">

      <div class="icon-group">
        <div class="icon-image narrow">
          <img src="resources/images/paper-icon.png" alt="paper" class="narrow">
        </div>
        <span class="wide">Comprehensive Exams</span>
      </div>

      <div class="icon-group">
        <div class="icon-image wide">
          <img src="resources/images/ruler-icon.png" alt="ruler">
        </div>
        <span class="wide">Custom Fittings</span>
      </div>

      <div class="icon-group">
        <div class="icon-image wide">
          <img src="resources/images/truck-icon.png" alt="truck">
        </div>
        <span class="wide">Fast Delivery</span>
      </div>
    </div> <!-- icon-section -->
  </div> <!-- site-container -->

  </body>
</html>
